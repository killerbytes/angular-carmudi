<div class="result-item">
    <div class="thumbnail" ng-style="{'background-image': 'url('+ item.thumbnail +')'}">
        <img ng-src={{item.thumbnail}} alt="">
    </div>
    <div class="item-content">
        <div class="info ">
            <h2>{{item.name}}</h2>
            <p class="location">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                {{item.location}}
            </p>
        </div>
        <div>
            <h2 class="price">{{item.price}} <sup>â‚«</sup></h2>
        </div>
    </div>
</div>
